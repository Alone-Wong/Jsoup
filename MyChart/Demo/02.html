<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<script type="text/javascript" src="../js/echarts.min.js"></script>
	</head>

	<body>

		<div id="main" style="width: 900px;height:700px;"></div>

		<script type="text/javascript">
			
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'),'light');
			
			myChart.setOption({
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '50%',
					
					data: [{
							value: 235,
							name: '视频广告',
							color:'#c2f4554'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					]
				}]
			});
		</script>
	</body>

</html>
